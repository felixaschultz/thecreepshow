<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creepshow</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.intastellarsolutions.com/js/instagram/jquery.instagramFeed.js"></script>
</head>
<body>
    <header class="header">
        <section class="header--main">
            <div class="menu_container">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
            <nav class="nav">
                <a href="/">About us</a>
                <a href="/">News</a>
                <a href="/">Tour dates</a>
                <a href="/">Social Media</a>
                <a href="/">Merch</a>
            </nav>
            <section class="socailmedia">
                <a href="/" class="icons"><img src="/assets/bandcamp logo.png" alt="" srcset=""></a>
                <a href="/" class="icons"><img src="/assets/facebook logo.png" alt=""></a>
                <a href="/" class="icons"><img src="/assets/insta logo.png" alt=""></a>
                <a href="/" class="icons"><img src="/assets/itunes logo.png" alt="" srcset=""></a>
                <a href="/" class="icons"><img src="/assets/spotify logo.png" alt="" srcset=""></a>
                <a href="/" class="icons"><img src="/assets/twitter logo.png" alt="" srcset=""></a>
                <a href="/" class="icons"><img src="/assets/youtube logo.png" alt="" srcset=""></a>
            </section>
        </section>
        <div class="bg_image"></div>
        <div class="logo_container">
            <a href="/"><img src="/assets/logo.png" class="logo" alt="logo af bandet"></a>
        </div>
        <iframe class="spotplayer" src="https://open.spotify.com/embed/artist/7rHGFWPlIoy2qOWBDLAWNt" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </header>
    <main>
        <section>
            <div id="instagram_container" class="instagram_feed">
                <div class="instagram_feed--overflow" id="instagram_gallery_container">
                    <div class="loader"></div>
                </div>
            </div>    
        </section>
        <section class="event--container">
            <div class="overlay"></div>
            <section class="content ppad">
                <header>
                    <h2>Tour dates</h2>
                </header>
                <article class="event">
                    <section class="event__info">
                        <h3 class="event__title">The Creepshow</h3>
                        <h4>Musigburg</h4>
                    </section>
                    <section class="event__info">
                        <p class="event__date">22. July, 2021</p>
                        <p>19:00</p>
                    </section>
                    <section class="event__btn">
                        <a href="https://www.starticket.ch/de/tickets/the-creepshow-20200723-1945-musigburg-aarburg" target="_blank" rel="nofollow" class="event__ticket">BUY TICKET</a>
                    </section>
                </article>
            </section>
        </section>
        <section class="merch">
            <section class="content ppad">
                <header>
                    <h2>Merch</h2>
                </header>
                <main>

                </main>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer_content">
            <section class="footer_social">
                <a class="icons fb" href="https://www.facebook.com/TheCreepshowOfficial/" target="_blank" rel="nofollow"><img src="/assets/facebook logo.png" alt="Facebook Logo"></a>
                <img src="/assets/logo.png" class="logo_footer" alt="logo af bandet">
                <a class="icons insta" href="https://www.instagram.com/thecreepshow_official/" target="_blank" rel="nofollow"><img src="/assets/insta logo.png" alt="Instagram Logo"></a>
            </section>
            <p>&copy; 2020 The Creepshow. All rights reserved.</p>
        </section>
    </footer>
    <script>
        
        window.addEventListener("scroll", function(e){
            if(window.innerWidth >= 375 && window.innerWidth <= 900){
                if(window.scrollY > 370){
                    document.querySelector(".logo_container .logo").style.position = "fixed";
                    /* document.querySelector(".header--main").style.position = "fixed"; */
                    document.querySelector(".logo_container .logo").style.top = "0px";
                    document.querySelector(".logo_container .logo").style.width = "40%";
                    document.querySelector(".nav a").style.marginTop = "90px";
                }else if(window.scrollY <= 369){
                    document.querySelector(".logo_container .logo").style.position = "absolute";
                    /* document.querySelector(".header--main").style.position = "absolute"; */
                    document.querySelector(".logo_container .logo").style.top = "";
                    document.querySelector(".logo_container .logo").style.width = "90%";
                    document.querySelector(".nav a").style.marginTop = "30px";
                }
            }else{
                if(window.scrollY > 370){
                    document.querySelector(".logo_container .logo").style.position = "fixed";
                    /* document.querySelector(".header--main").style.position = "fixed"; */
                    document.querySelector(".logo_container .logo").style.top = "0px";
                    document.querySelector(".logo_container .logo").style.width = "15%";
                    document.querySelector(".nav a").style.marginTop = "90px";
                }else if(window.scrollY <= 369){
                    document.querySelector(".logo_container .logo").style.position = "absolute";
                    /* document.querySelector(".header--main").style.position = "absolute"; */
                    document.querySelector(".logo_container .logo").style.top = "";
                    document.querySelector(".logo_container .logo").style.width = "30%";
                    document.querySelector(".nav a").style.marginTop = "30px";
                }

                document.querySelector(".nav a").style.marginTop = "";
            }
            //console.log(document.querySelector(".logo_container").offsetTop);
        });


        $(window).on('load', function(){
            $.instagramFeed({
                'username': 'thecreepshow_official',
                'container': "#instagram_gallery_container",
                'lazy_load': true,
                'display_profile': true,
                'display_biography': false,
                'display_igtv': false,
                'display_gallery': true,
                'styling': false,
                'margin': 0.5,
                'items': 12
            });
        });
        

        var menu_icon = document.querySelector(".menu_container");
        menu_icon.addEventListener("click", function(e){
            var nav = document.querySelector(".nav");
            if(nav.style.height == "0px" || nav.style.height == ""){
                nav.style.height = "370px";
                document.querySelectorAll(".menu-line")[2].style.transform = "translateY(-8px) rotate(45deg)";
                document.querySelectorAll(".menu-line")[1].style.transform = "translateX(0px) rotate(-45deg)";
                document.querySelectorAll(".menu-line")[0].style.opacity = "0";
            }else{
                nav.style.height = "0";
                document.querySelectorAll(".menu-line")[2].style.transform = "translateY(0px) rotate(0deg)";
                document.querySelectorAll(".menu-line")[1].style.transform = "translateX(0px) rotate(0deg)";
                document.querySelectorAll(".menu-line")[0].style.opacity = "1";
            }
        });
    </script>
</body>
</html>
