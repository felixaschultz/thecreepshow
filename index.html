<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creepshow</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.intastellarsolutions.com/js/instagram/jquery.instagramFeed.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/">About us</a>
            <a href="/">News</a>
            <a href="/">Tour</a>
            <a href="/">Social Media</a>
            <a href="/">Merch</a>
        </nav>
        <div class="bg_image"></div>
        <div class="logo_container">
            <img src="/assets/logo.png" class="logo" alt="logo af bandet">
        </div>
        <iframe class="spotplayer" src="https://open.spotify.com/embed/artist/7rHGFWPlIoy2qOWBDLAWNt" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </header>
    <main>
        <section>
            <div id="instagram_container" class="instagram_feed">
                <div class="instagram_feed--overflow" id="instagram_gallery_container"></div>
            </div>    
        </section>
    </main>
    <script>

        $(window).on('load', function(){
            $.instagramFeed({
                'username': 'thecreepshow_official',
                'container': "#instagram_gallery_container",
                'lazy_load': true,
                'display_profile': false,
                'display_biography': false,
                'display_igtv': false,
                'styling': true,
                'display_gallery': true,
                'styling': false,
                'margin': 0.5,
                'items': 12
            });
        });
        
    </script>
</body>
</html>
